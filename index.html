<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دفتر الشكاوي الجامعي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/545/545682.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #003366 0%, #001F3F 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    .spin {
      width: 80px;
      height: 80px;
      border: 5px solid #1e3a8a;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(to bottom, #e0f2ff, #9acbff);
        color: #111;
      }
      .dark-invert { filter: invert(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#001F3F] to-[#003366] text-white min-h-screen flex flex-col justify-center items-center font-sans px-4">

  <div id="loader"><div class="spin"></div></div>

  <div class="text-center space-y-4 opacity-0" id="main" data-aos="fade-up">
    <h1 class="text-3xl sm:text-4xl font-bold text-blue-300">مرحباً بك في دفتر الشكاوي الجامعي</h1>
    <p class="text-gray-300 text-sm sm:text-base">شارك مشكلتك أو اطلع على شكاويك السابقة.</p>
  </div>

  <div class="mt-8 flex flex-col sm:flex-row flex-wrap justify-center gap-4 opacity-0" id="buttons" data-aos="zoom-in">
    <a href="complaint.html" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl shadow-lg transition text-center">✍️ أرسل شكوى جديدة</a>
    <a href="list.html" class="bg-blue-400 hover:bg-blue-500 px-6 py-3 rounded-xl shadow-lg transition text-center">📜 شكاوي سابقة</a>
    <a href="about.html" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-xl shadow-lg transition text-center">👨‍💻 صانع الموقع</a>
  </div>

  <footer class="absolute bottom-4 text-xs sm:text-sm text-gray-400 opacity-0" id="footer">
    © 2025 دفتر شكاوي الطلبة – محفوظ محلياً
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => loader.remove(), 600);
      ['main','buttons','footer'].forEach(id => document.getElementById(id).style.opacity = '1');
    });
  </script>

</body>
</html>
