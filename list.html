<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الشكاوي</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#001F3F] to-[#003366] text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-blue-300 mb-6">📜 الشكاوي السابقة</h1>

  <div id="list" class="w-full max-w-xl space-y-4"></div>

  <button onclick="clearComplaints()" class="mt-6 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl">🗑️ مسح جميع الشكاوي</button>

  <script>
    const list = document.getElementById('list');
    const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');

    if (complaints.length === 0) {
      list.innerHTML = '<p class="text-gray-300 text-center">لا توجد شكاوي حالياً.</p>';
    } else {
      complaints.forEach((c, i) => {
        const card = document.createElement('div');
        card.className = 'bg-white/10 backdrop-blur p-4 rounded-xl';
        card.innerHTML = `
          <p class="text-blue-400 font-bold">${i + 1}. ${c.subject}</p>
          <p class="text-sm text-gray-300">بواسطة: ${c.name}</p>
          <p class="mt-2">${c.message}</p>
          <p class="text-xs text-gray-400 mt-1">📅 ${c.date}</p>
        `;
        list.appendChild(card);
      });
    }

    function clearComplaints() {
      localStorage.removeItem('complaints');
      location.reload();
    }
  </script>

</body>
</html>
